<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .navbar {
      background-color: #004aad;
      padding: 15px;
      color: white;
      display: flex;
      gap: 20px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    #confirmation-details {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 30px auto;
    }
    .action-buttons button {
      padding: 10px 15px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .home { background-color: green; }
    .tickets { background-color: #4CAF50; }
    .cancel { background-color: red; }
    .feedback { background-color: cornflowerblue; }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="events.html">Events</a>
    <a href="contact.html">Contact Us</a>
    <a href="logout.html">Logout</a>
  </div>

  <div id="confirmation-details"></div>

  <script>
    window.onload = function () {
      const data = JSON.parse(localStorage.getItem("bookingInfo"));
      const container = document.getElementById("confirmation-details");

      if (!data) {
        container.innerHTML = "<p style='text-align:center; font-size:18px;'>No recent booking found.</p>";
        return;
      }

      container.innerHTML = `
        <h2 style="text-align:center;">ðŸŽ‰ Ticket Booking Successful</h2>
        <p>Thank you for booking your tickets! Your confirmation details are below:</p>
        <p><strong>Event:</strong> ${data.event}</p>
        <p><strong>Date:</strong> ${data.date}</p>
        <p><strong>Location:</strong> ${data.location}</p>
        <p><strong>Tickets:</strong> ${data.tickets}</p>
        <p><strong>Amount Paid:</strong> $${data.amount.toFixed(2)}</p>
        <div class="action-buttons" style="margin-top: 20px;">
          <button class="home" onclick="window.location.href='index.html'">Return to Home</button>
          <button class="tickets" onclick="alert('Viewing Tickets');">View My Tickets</button>
          <button class="cancel" onclick="alert('Booking Canceled');">Cancel Booking</button>
          <button class="feedback" onclick="alert('Thank you for your feedback');">Give Feedback</button>
        </div>
      `;
    }
  </script>

</body>
</html>
