<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - Event Ticket Booking</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .feedback-container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .feedback-container h1 {
      color: #0071ce;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .feedback-container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .rating-stars {
      display: flex;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .star {
      color: #ccc;
      transition: color 0.3s ease;
      padding: 0 5px;
    }

    .star.selected {
      color: #ffc107;
    }

    textarea {
      width: 100%;
      resize: none;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    button:first-of-type {
      background-color: #0071ce;
      color: white;
      margin-right: 10px;
    }

    .skip-btn {
      background-color: #e0e0e0;
      color: #333;
    }

    #thankYouMsg {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h1>ðŸŽ‰ Thanks for Booking with Event Ticket Booking!</h1>
    <p>Weâ€™d love to hear about your experience.</p>

    <div class="rating-stars">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>

    <textarea id="feedbackText" placeholder="Any suggestions or comments?" rows="4"></textarea>

    <button onclick="submitFeedback()">Submit Feedback</button>
    <button class="skip-btn" onclick="skipFeedback()">Skip</button>

    <div id="thankYouMsg">
      âœ… Thank you! Your feedback helps us improve.
    </div>
  </div>

  <script>
    let selectedRating = 0;

    document.querySelectorAll('.star').forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.getAttribute('data-value'));
        updateStars(selectedRating);
      });
    });

    function updateStars(rating) {
      document.querySelectorAll('.star').forEach(star => {
        star.classList.remove('selected');
        if (parseInt(star.getAttribute('data-value')) <= rating) {
          star.classList.add('selected');
        }
      });
    }

    function submitFeedback() {
      const text = document.getElementById('feedbackText').value;
      const feedbackData = {
        rating: selectedRating,
        comments: text
      };
      console.log("Feedback submitted:", feedbackData);
      document.getElementById("thankYouMsg").style.display = "block";

      // Optional: clear form
      document.getElementById('feedbackText').value = "";
      updateStars(0);
    }

    function skipFeedback() {
      window.location.href = "dashboard.html"; // Or wherever you'd like to redirect
    }
  </script>
</body>
</html>
