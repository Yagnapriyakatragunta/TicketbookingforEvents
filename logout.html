<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Event Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Logout</h1>
    </header>

    <main>
        <section id="logout-section">
            <h2>Are you sure you want to logout?</h2>
            <p>This action will end your current session.</p>
            <button onclick="confirmLogout()">Yes, Logout</button>
            <button onclick="cancelLogout()">Cancel</button>
            <div id="logout-message" style="margin-top: 20px;"></div>
        </section>
    </main>

    <script>
        function confirmLogout() {
            // Clear session data
            sessionStorage.clear();
            localStorage.removeItem("userLoggedIn");

            // Show logout confirmation
            const logoutMessage = document.getElementById("logout-message");
            logoutMessage.innerHTML = `
                <h2>You have been logged out.</h2>
                <p>Thank you for using Event Ticket Booking. Click below to log in again.</p>
                <a href="index.html"><button>Login Again</button></a>
            `;

            // Hide the confirmation buttons
            document.querySelector("#logout-section button:nth-child(3)").style.display = "none";
            document.querySelector("#logout-section button:nth-child(4)").style.display = "none";
        }

        function cancelLogout() {
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
